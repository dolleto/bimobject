version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wine_api_backend
    command: gunicorn wsgi:application --bind 0.0.0.0:8000 --workers 3
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:14
    container_name: wine_api_db
    environment:
      POSTGRES_USER: wineuser
      POSTGRES_PASSWORD: winepassword
      POSTGRES_DB: winemanager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: